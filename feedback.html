        <div id="form-group">
            <form name="" action="">
                <div class=" form-group">
                    First name:<br>
                    <input class="border border-left-0 border-right-0 border-top-0" id="fname" type="text"
                        name="firstname" value="" placeholder="Enter your first name"><br>
                </div><br>
                <div class=" form-group">
                    Last name:<br>
                    <input class="border border-left-0 border-right-0 border-top-0" id="lname" type="text"
                        name="lastname" value="" placeholder="Enter your last name"><br>
                </div><br>

                <div class="form-group">
                    <label>Email address:</label><br>
                    <input class="border border-left-0 border-right-0 border-top-0" type="email" id="email"
                        placeholder="name@example.com">
                </div><br>
                <div class="form-group">
                    <label for="birthday">Date of birth:</label><br>
                    <input class="border border-left-0 border-right-0 border-top-0" type="date" id="birthday"
                        name="birthday">
                </div><br>
                <div class="form-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div><br>
                <div class="form-group">
                    <label for="myfile">Before/After:</label><br>
                    <input type="file" id="myfile" name="myfile">
                </div><br>
                <textarea name="" id="mytext" cols="43" rows="5"
                    placeholder="Give us your feedback about our diet"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
